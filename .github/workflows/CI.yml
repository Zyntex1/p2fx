name: CI

on:
  push:
    branches: '**'
    tags-ignore: '**'
    paths-ignore:
      - '.github/*'
      - '.github/workflows/CD.yml'
      - '.mailmap'
      - '.gitattributes'
      - '.gitignore'
      - 'docs/**'
      - 'livesplit/**'
      - '**.md'
      - 'LICENSE'
  pull_request:
  workflow_dispatch:

jobs:
  build-lin:
    name: Linux Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with: { fetch-depth: 0 }
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-10-multilib
      - name: Build
        env:
          DEMO_SIGN_PUBKEY: ${{ secrets.P2FX_DEMO_SIGN_PUBKEY }}
          DEMO_SIGN_PRIVKEY: ${{ secrets.P2FX_DEMO_SIGN_PRIVKEY }}
        run: make -j$(nproc)
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: p2fx-linux
          path: p2fx.so
          if-no-files-found: error
  build-win:
    name: Windows Build
    runs-on: windows-2019
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with: { fetch-depth: 0 }
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Build
        env:
          DEMO_SIGN_PUBKEY: ${{ secrets.P2FX_DEMO_SIGN_PUBKEY }}
          DEMO_SIGN_PRIVKEY: ${{ secrets.P2FX_DEMO_SIGN_PRIVKEY }}
        run: msbuild -m -t:p2fx -p:"Configuration=Release;Platform=x86" p2fx.sln
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: p2fx-windows
          path: |
            bin\p2fx.dll
            bin\p2fx.pdb
          if-no-files-found: error
